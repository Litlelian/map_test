<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
	<script src="https://rawgit.com/rexrainbow/phaser3-rex-notes/master/dist/rexboardplugin.min.js"></script>
</head>
<body>
<footer><div id=phaser-example></div></footer>
<script type="module">
import Beast from './src/beast.js'
import {BeastBoard} from './src/beast.js'
import DragPlugin from 'phaser3-rex-plugins/plugins/drag-plugin.js'

class Demo extends Phaser.Scene {
    constructor() {
        super({
            key: 'examples'
        })
    }

    preload() {
        this.load.spritesheet('bunny','./src/assets/bunny1.png',{frameWidth:34,frameHeight:60})
        this.load.spritesheet('bunny_run','./src/assets/bunny2.png',{frameWidth:34,frameHeight:60})
        this.load.spritesheet('bunny_hit','./src/assets/bunny3.png',{frameWidth:34,frameHeight:60})
    }

    create() {
        // create board
        var config = {
            grid: getHexagonGrid(this),
            // grid: getQuadGrid(this),
            width: 9,
            height: 7,
            // wrap: true
        }
        this.board = new Board(this, config);

        for(var i = 1; i < 6; i=i+2)
        {
            new Blocker(this.board, {x:0,y:i})
            new Blocker(this.board, {x:8,y:i})
        }

        // create list to store chess
        this.allyBase = []
        this.allyChess = []
        this.enermyChess = []

        // create
        this.allyBase.push(new BeastBoard(this.board, "000000", 1, this, {x:500, y:500}))
        // this.allyChess.push(new Beast(this.board, {x:3, y:3}, "000000", 1)) //how to add many chess  
        // this.enermyChess.push(new Beast(this.board, {x:3, y:5}, "000000", -1))     

        // add chess
        //this.chessA = new ChessA(this.board);

        // add some blockers
        //for (var i = 0; i < 20; i++) {
        //    new Blocker(this.board);
        //}

        //this.chessA.showMoveableArea();
    }

    update(){

        // kill
        if(this.allyChess.length && this.allyChess[0]._xin === -1)
        {
            this.allyChess[0].killItself(this.board)
            this.allyChess.pop()
        }
        if(this.enermyChess.length && this.enermyChess[0]._xin === 9)
        {
            this.enermyChess[0].killItself(this.board)
            this.enermyChess.pop()
        }
    }
}

var getQuadGrid = function (scene) {
    var grid = scene.rexBoard.add.quadGrid({
        x: 400,
        y: 100,
        cellWidth: 100,
        cellHeight: 50,
        type: 1
    });
    return grid;
}

var getHexagonGrid = function (scene) {
    var staggeraxis = 'x';
    var staggerindex = 'odd';
    var grid = scene.rexBoard.add.hexagonGrid({
        x: 100,
        y: 100,
        size: 30,
        staggeraxis: staggeraxis,
        staggerindex: staggerindex
    })
    return grid;
};

class Board extends RexPlugins.Board.Board {
    constructor(scene, config) {
        // create board
        super(scene, config);
        // draw grid
        var graphics = scene.add.graphics({
            lineStyle: {
                width: 3,
                color: COLOR_PRIMARY,
                alpha: 1
            }
        });
        this.forEachTileXY(function (tileXY, board) {
            var points = board.getGridPoints(tileXY.x, tileXY.y, true);
            graphics.strokePoints(points, true);
        });
        // enable touch events
        this.setInteractive();
    }
}

class Blocker extends RexPlugins.Board.Shape {
    constructor(board, tileXY) {
        var scene = board.scene;
        if (tileXY === undefined) {
            tileXY = board.getRandomEmptyTileXY(0);
        }
        // Shape(board, tileX, tileY, tileZ, fillColor, fillAlpha, addToBoard)
        super(board, tileXY.x, tileXY.y, 0, COLOR_DARK);
        scene.add.existing(this);
    }
}

class ChessA extends RexPlugins.Board.Shape {
    constructor(board, tileXY) {
        var scene = board.scene;
        if (tileXY === undefined) {
            tileXY = board.getRandomEmptyTileXY(0);
        }
        // Shape(board, tileX, tileY, tileZ, fillColor, fillAlpha, addToBoard)
        super(board, tileXY.x, tileXY.y, 0, COLOR_LIGHT);
        scene.add.existing(this);
        this.setDepth(1);

        // add behaviors        
        this.moveTo = scene.rexBoard.add.moveTo(this);
        this.pathFinder = scene.rexBoard.add.pathFinder(this, {
            occupiedTest: true
        });

        // private members
        this._movingPoints = 4;
        this._markers = [];
    }

    showMoveableArea() {
        this.hideMoveableArea();
        var tileXYArray = this.pathFinder.findArea(this._movingPoints);
        for (var i = 0, cnt = tileXYArray.length; i < cnt; i++) {
            this._markers.push(
                new MoveableMarker(this, tileXYArray[i])
            );
        }
        return this;
    }

    hideMoveableArea() {
        for (var i = 0, cnt = this._markers.length; i < cnt; i++) {
            this._markers[i].destroy();
        }
        this._markers.length = 0;
        return this;
    }

    moveToTile(endTile) {
        if (this.moveTo.isRunning) {
            return false;
        }
        var tileXYArray = this.pathFinder.getPath(endTile.rexChess.tileXYZ);
        this.moveAlongPath(tileXYArray);
        return true;
    }

    moveAlongPath(path) {
        if (path.length === 0) {
            this.showMoveableArea();
            return;
        }

        this.moveTo.once('complete', function () {
            this.moveAlongPath(path);
        }, this);
        this.moveTo.moveTo(path.shift());
        return this;
    }
}

class MoveableMarker extends RexPlugins.Board.Shape {
    constructor(chess, tileXY) {
        var board = chess.rexChess.board;
        var scene = board.scene;
        // Shape(board, tileX, tileY, tileZ, fillColor, fillAlpha, addToBoard)
        super(board, tileXY.x, tileXY.y, -1, COLOR2_DARK);
        scene.add.existing(this);
        this.setScale(0.5);

        // on pointer down, move to this tile
        this.on('board.pointerdown', function () {
            if (!chess.moveToTile(this)) {
                return;
            }
            this.setFillStyle(COLOR2_LIGHT);
        }, this);
    }
}

const COLOR_PRIMARY = 0x43a047;
const COLOR_LIGHT = 0x76d275;
const COLOR_DARK = 0x00701a;

const COLOR2_PRIMARY = 0xd81b60;
const COLOR2_LIGHT = 0xff5c8d;
const COLOR2_DARK = 0xa00037;

var config = {
    type: Phaser.AUTO,
    parent: 'phaser-example',
    width: 800,
    height: 600,
    scene: Demo,
    plugins: {
          scene: [{
              key: 'rexBoard',
              plugin: rexboardplugin,
              mapping: 'rexBoard'
          }],
          global:[
        {
            key: 'rexDrag',
            plugin: DragPlugin,
            start: true
        }]
    }
};

var game = new Phaser.Game(config);
</script>
</body>
</html>
